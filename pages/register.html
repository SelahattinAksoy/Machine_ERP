<!DOCTYPE html>
<html lang="en">
<head>

  {% load static %}
  <title>Beta ERP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
body {
  background-color: lightblue;
}

.selo{
   margin-top:200px;
   border:"red";
}
.vr {
    width:1px;
    background-color:#000;
    position:absolute;
    top:0;
    bottom:0;
    left:950px;
}
.kaydol{

   margin-left:300px;
   margin-top=40px;
}
</style>

<body>

<div class="container">
<div class="row">


    <div class="col-sm-8">
        <br>
    <h1>BETA TEA</h1>
        <br><hr>
        {% load static %}
        <img style="width:700px; height:400px;  opacity:0.5" class="image" src="/static/img/beta-gida-san-ve-tic-a-s.png">
</div>

<div class="vr">&nbsp;</div>
<div class="col-sm-4 selo">
  <h2>ERP-KAYDOL</h2>
  <form action="/register/" method="post">
      {% csrf_token %}
      {{ form.as.p }}
    <div class="form-group">
      <label >Kullanıcı Adı:</label>
      <input type="text" class="form-control" id="email" placeholder="Kullanıcı Adı" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Şifre:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Şifre" name="password">
    </div>
      <div class="form-group">
      <label for="pwd">Şifre Tekrar:</label>
      <input type="password" class="form-control" id="repwd" placeholder="Şifre" name="repassword">
    </div>

    <button type="submit" class="btn btn-primary">Kaydol</button>


  </form>

</div>


</div>
</div>
</body>
</html>
