<!DOCTYPE html>
<html lang="en">
<head>

  <title>Beta ERP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<style>
body {
  background-image: url('static/img/beta.jpg');
}
div,a{
   color:#DAA520;
}
.selo{
   margin-top:200px;
   border-color:"red";
}
.vr {
    width:1px;
    background-color:#000;
    position:absolute;
    top:0;
    bottom:0;
    left:950px;
}

.kaydol{

   margin-left:300px;
   margin-top=40px;
}


@media only screen and (max-width: 768px){


img{
     width:300px;
     height:150px;
     opacity:0.5;
}
}
</style>

<body>

<div class="container">
<div class="row">


    <div class="col-sm-8">
        <br>
    <h1 class="text-color">BETA TEA</h1>
        <br><hr>
        {% load static %}
       <!-- <img  class="col-sm-8"  class="image" src="static/img/beta-gida-san-ve-tic-a-s.png">-->
        <p style="margin-top:73%">@Copyright Selahattin Aksoy</p>
</div>

<div class="vr">&nbsp;</div>
<div class="col-sm-4 selo">
  <h2>ERP LOGİN</h2>
  <form action="/mainpage/" method="post">
      {% csrf_token %}
      {{ form.as.p }}
    <div class="form-group">
        <label >Kullanıcı Adı:</label>
        <input type="text" class="form-control" id="email" placeholder="Kullanıcı Adı" name="username">
    </div>
    <div class="form-group ">
        <label for="pwd">Şifre:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Şifre" name="password">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Beni hatırla
      </label>

    </div>
    <button  style="width:100px" type="submit" class="btn btn-warning">Giriş</button>

      <a  class="kaydol" href="\register">Kaydol</a>

  </form>
  <a  class="admin" href="\admin">Admin Paneli</a>

</div>

</div>
</div>

</body>
</html>
